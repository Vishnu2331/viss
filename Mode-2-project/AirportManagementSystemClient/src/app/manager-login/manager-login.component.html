<h3 style="text-align: center;">Manager Login Form</h3>
<div [hidden]="submitted" class="form">
    <h4 style="color: red;">{{message}}</h4> 
 </div>
<div style="width: 300px;" class="form">
  <form (ngSubmit)="onSubmit()" #managerForm="ngForm">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" id="managerEmail" required [(ngModel)]="manager.managerEmail" name="managerEmail" #managerEmail="ngModel" [class.is-invalid]="managerEmail.invalid && managerEmail.touched">
      <small class="text-danger" [class.d-none]="managerEmail.valid || managerEmail.untouched">Email is required</small>
    </div>
    <div class="form-group">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="managerPassword" required [(ngModel)]="manager.managerPassword" name="managerPassword" #managerPassword="ngModel" [class.is-invalid]="managerPassword.invalid && managerPassword.touched">
        <small class="text-danger" [class.d-none]="managerPassword.valid || managerPassword.untouched">manager Password is required</small>
      </div>
    <button type="submit" class="btn btn-success" [disabled]="managerForm.form.invalid">Submit</button> 
  </form>
</div>
