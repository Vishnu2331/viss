<table class="table table-striped">
    <thead>
        <tr>  
          <th>Aeroplane ID</th>
          <th>Aerplane Name</th>
          <th>Aeroplane Company Name</th>
          <th>Assign Pilot</th>
        </tr>
      </thead> 
<tbody>
 
  <tr *ngFor="let aeroplane of aeroplanes | async" >
    <td #aId>{{aeroplane.aeroplaneId}}</td>
    <td>{{aeroplane.aeroplaneName}}</td>  
    <td>{{aeroplane.aeroplaneCompanyName}}</td>
    <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="reloadDataClick(aeroplane.aeroplaneId)">Assign Pilot</button></td>
  </tr>

</tbody>  
</table>  

<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h1 class="modal-title">Availabe Pilots </h1>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                    <tr>  
                      <th>Pilot ID</th>
                      <th>Pilot Name</th>
                      <th>Pilot Age</th>  
                      <th>Assign Pilot</th>
                    </tr>
                  </thead>
            <tbody>
             <ng-container *ngFor="let pilot of pilots | async ">
              <tr>
                <td>{{pilot.pilotId}}</td>
                <td>{{pilot.pilotFirstName}}</td>  
                <td>{{pilot.pilotAge}}</td>
                <td><button type="button" class="btn btn-primary" data-dismiss="modal" (click)="assignPilot(pilot.pilotId)">Assign Pilot</button></td>
              </tr>
            </ng-container>
            </tbody>
            </table>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
